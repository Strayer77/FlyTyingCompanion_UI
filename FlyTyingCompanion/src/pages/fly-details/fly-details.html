<!--
  Generated template for the FlyDetailsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header no-border>
    <ion-navbar color="white" align-title="center">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        <img alt="logo" height="50" src="/assets/imgs/logo_transparent_background.png">
      </ion-title>
      <ion-buttons end>
        <button type="button" ion-button icon-only>
          <ion-icon name="contact"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

<ion-content padding>
  <ion-card>
      <ion-card-content>
          <div *ngIf="flyDetails">
            {{ flyDetails.flyCategory }}
            <hr>
            {{ flyDetails.flyName }}
            <hr>
            {{flyDetails.image_url}}
          </div>
      </ion-card-content>
    </ion-card>
</ion-content>
