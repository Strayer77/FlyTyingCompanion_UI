<ion-header no-border>
    <ion-navbar color="white" text-center>
      <button color="goldbrown" ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        <img class="title-image" alt="logo" height="50" src="/assets/imgs/logo_transparent_background.png">
      </ion-title>
    </ion-navbar>
  </ion-header>

<ion-content>
  <ion-list>
    <div *ngFor="let fly of flies"> <!--Displays all flies from database-->
      <button ion-item (click)="openFlyDetails(fly)">
        <ion-avatar item-left>
            <img src="/assets/imgs/FlyPictures/{{fly.image_url}}">
        </ion-avatar>
        {{ fly.flyName }}
      </button>
    </div>
  </ion-list>

</ion-content>
