<ion-header no-border>
    <ion-navbar color="white" text-center justify-content-center>
      <ion-grid>
        <ion-row>
          <ion-col col-2>
            <button color="goldbrown" ion-button menuToggle>
              <ion-icon name="menu"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-8>
            <img class="title-image" alt="logo" height="50" src="/assets/imgs/logo_transparent_background.png">
          </ion-col>
          <ion-col col-2>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-navbar>
  </ion-header>

  <!------------------------------------------------------------------------------------------------------->
<!--Dynamically Loads all flies from our MongoDB database-->
<ion-content>
  <ion-list>
    <div *ngFor="let fly of flies"> <!--Displays all flies from database-->
      <button ion-item (click)="openFlyDetails(fly)"> <!--allows the user to click on flies and get fly details page-->
        <ion-avatar item-left>
            <img src="/assets/imgs/FlyPictures/{{fly.image_url}}">
        </ion-avatar>
        {{ fly.flyName }}
      </button>
    </div>
  </ion-list>
</ion-content>
